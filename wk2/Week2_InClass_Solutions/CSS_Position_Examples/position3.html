<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>

        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }

        .top-left {
            position: absolute;
            top: 50px;
            left: 70px;
            font-size: 60px;
            border: 2px solid blue;
        }

    </style>

</head>
<body>

    <div class="top-left">
        Hello Baby
    </div>
   
    <img src="justinwall.jpg">

    
</body>
</html>
